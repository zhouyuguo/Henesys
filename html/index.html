		<script type="text/javascript">
		function search(){
			var keyword = document.getElementById("kw");
			//alert(keyword.value);
			//alert(document.location.host);
			var hf="http://"+document.location.host+":8000/?s="+keyword.value;
			window.location.href=hf;
		}
		function enterPress(){
			if(event.keyCode == 13){
				search();
			}
		}
		document.onkeydown=enterPress;

		</script>
